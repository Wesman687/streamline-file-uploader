server {
  listen 80;
  server_name file-server.stream-lineai.com;
  
  # Allow Certbot HTTP-01 challenge
  location /.well-known/acme-challenge/ { 
    root /var/www/html; 
  }
  
  # Redirect all other HTTP to HTTPS
  location / { 
    return 301 https://$host$request_uri; 
  }
}

server {
  listen 443 ssl http2;
  server_name file-server.stream-lineai.com;

  # TLS certificates (will be managed by Certbot)
  ssl_certificate /etc/letsencrypt/live/file-server.stream-lineai.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/file-server.stream-lineai.com/privkey.pem;
  
  # SSL settings (will be added by Certbot)
  # include /etc/letsencrypt/options-ssl-nginx.conf;
  # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  # File upload settings
  client_max_body_size 5G;
  client_body_timeout 300s;
  proxy_read_timeout 300s;
  proxy_send_timeout 300s;
  
  # Efficient file serving
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;

  # Proxy all requests to FastAPI
  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_request_buffering off;  # Stream large uploads
    proxy_buffering off;
    proxy_pass http://127.0.0.1:5070;
  }
}
